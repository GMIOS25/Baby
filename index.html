<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>20/10 cho em ♡</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #fff5fb;
      --pink: #ff7fbf;
      --hot: #ff4da6;
      --text: #573d5a;
      --white: #ffffff;
      --shadow: 0 15px 40px rgba(255, 77, 166, .15);
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; background: radial-gradient(1200px 800px at 50% -10%, #ffe7f5, var(--bg) 60%), var(--bg);
      font-family: 'Quicksand', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      overflow: hidden;
    }
    .wrap{ position:relative; min-height:100%; display:grid; place-items:center; padding:24px; }

    /* Floating hearts background */
    .hearts{ position:absolute; inset:0; overflow:hidden; pointer-events:none; }
    .heart{ position:absolute; width:18px; height:18px; transform: rotate(45deg); animation: float 9s linear infinite; opacity:.7; }
    .heart::before, .heart::after{
      content:""; position:absolute; width:100%; height:100%; background: linear-gradient(135deg, var(--pink), var(--hot)); border-radius:50%;
    }
    .heart::before{ top:-50%; }
    .heart::after{ left:-50%; }
    @keyframes float{
      0%{ transform:translateY(20vh) rotate(45deg) scale(.8); opacity:.0 }
      10%{ opacity:.7 }
      100%{ transform:translateY(-120vh) rotate(45deg) scale(1.2); opacity:0 }
    }

    .card{
      position:relative; z-index:1; max-width:780px; width:100%; background:var(--white); border-radius:28px; padding:36px 28px; box-shadow: var(--shadow);
      text-align:center; border:2px dashed #ffd1ea;
    }
    .title{
      font-family:'Pacifico', cursive; font-size:40px; line-height:1.1; margin:0 0 6px; color:var(--hot); letter-spacing:.5px;
      text-shadow: 0 6px 20px rgba(255,77,166,.25);
    }
    .subtitle{ font-weight:600; margin:0 0 18px; opacity:.9 }
    .message{ font-size:20px; margin:12px auto 28px; max-width:600px; }

    .btn{
      display:inline-flex; align-items:center; gap:10px; padding:14px 22px; border-radius:16px; border:none; background:linear-gradient(135deg, var(--pink), var(--hot)); color:#fff; font-weight:700; font-size:18px; text-decoration:none; box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .15s ease; cursor:pointer;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 44px rgba(255, 77, 166, .25); }
    .btn:active{ transform: translateY(0); }

    .badge{
      display:inline-block; background:#fff0f7; color:var(--hot); border:1px solid #ffd1ea; padding:6px 12px; border-radius:999px; font-weight:700; font-size:13px; letter-spacing:.3px; margin-bottom:14px;
    }

    .footer-note{ font-size:14px; opacity:.7; margin-top:18px }

    @media (max-width: 480px){
      .title{font-size:34px}
      .message{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hearts" id="hearts"></div>
    <main class="card" role="main" aria-label="Thiệp 20/10 cho em">
      <div class="badge">20/10 dành riêng cho em</div>
      <h1 class="title">Xin lỗi em nhaa ♡</h1>
      <p class="subtitle">(nhưng mà… anh có điều này muốn nói)</p>
      <p class="message">Xin lỗi em vì không có quà cho 20/10 vì thời gian chuẩn bị không có nhiều.<br/>Nhưng thay vào đó, anh đã làm riêng một góc nhỏ này chỉ để gửi lời thương…</p>
      <a class="btn" href="about.html" aria-label="Sang trang 2">Đi tiếp nè →</a>
      <div class="footer-note">*Kéo xuống không có gì thêm đâu, bấm nút đi hihi*</div>
    </main>
  </div>

  <script>
    // tạo các trái tim bay ngẫu nhiên
    const container = document.getElementById('hearts');
    const COUNT = 28; // có thể chỉnh số lượng
    for (let i = 0; i < COUNT; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      const size = 10 + Math.random()*18; // 10-28px
      h.style.width = h.style.height = size + 'px';
      h.style.left = Math.random()*100 + 'vw';
      h.style.bottom = (-10 - Math.random()*40) + 'vh';
      h.style.animationDuration = (7 + Math.random()*7) + 's';
      h.style.animationDelay = (Math.random()*6) + 's';
      container.appendChild(h);
    }
  </script>
</body>

</html>
