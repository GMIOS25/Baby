<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ch√∫c Tr√¢n 20/10 vui v·∫ª ‚ô°</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff5fb;--pink:#ff7fbf;--hot:#ff4da6;--text:#573d5a;--white:#fff;--shadow:0 15px 40px rgba(255,77,166,.15);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: radial-gradient(1200px 800px at 50% -10%, #ffe7f5, var(--bg) 60%), var(--bg);
      font-family:'Quicksand',system-ui;overflow:hidden;display:flex;align-items:center;justify-content:center;flex-direction:column;color:var(--text);
    }
    h1{
      font-family:'Pacifico',cursive;font-size:52px;color:var(--hot);text-shadow:0 6px 20px rgba(255,77,166,.25);
      animation: pop 1.5s ease forwards;
    }
    @keyframes pop{
      0%{transform:scale(.5);opacity:0}
      60%{transform:scale(1.15);opacity:1}
      100%{transform:scale(1)}
    }
    canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}
    a.btn{
      position:fixed;bottom:30px;left:50%;transform:translateX(-50%);
      padding:12px 22px;background:linear-gradient(135deg,var(--pink),var(--hot));color:#fff;border-radius:16px;text-decoration:none;font-weight:700;box-shadow:var(--shadow);
    }
  </style>
</head>
<body>
  <h1>Ch√∫c Tr√¢n 20/10 vui v·∫ªüíñ</h1>
  <a class="btn" href="index.html">‚Üê V·ªÅ trang 1</a>
  <canvas id="canvas"></canvas>
  <script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let w,h,particles=[];
  function resize(){canvas.width=w=window.innerWidth;canvas.height=h=window.innerHeight;}
  window.addEventListener('resize',resize);resize();

  class Heart{
    constructor(x,y){
      this.x=x;this.y=y;this.size=6+Math.random()*8;this.speedX=(Math.random()-0.5)*4;
      this.speedY=- (Math.random()*6 + 4); // b·∫Øn l√™n
      this.alpha=1;this.rotation=Math.random()*360;
      const colors=['#ff7fbf','#ff4da6','#ff99cc','#ffb6e6','#ffcce5'];
      this.color=colors[Math.floor(Math.random()*colors.length)];
      this.exploded=false;this.life=0;
    }
    update(){
      this.y+=this.speedY;
      this.x+=this.speedX;
      this.speedY+=0.15; // tr·ªçng l·ª±c k√©o xu·ªëng sau khi b·∫Øn
      this.life++;
      if(this.speedY>=0 && !this.exploded){ // khi l√™n cao nh·∫•t th√¨ n·ªï
        this.exploded=true;
        boom(this.x,this.y);
      }
      if(this.exploded){this.alpha-=0.02;}
    }
    draw(){
      ctx.save();
      ctx.translate(this.x,this.y);
      ctx.rotate(this.rotation*Math.PI/180);
      ctx.scale(this.size/20,this.size/20);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.bezierCurveTo(0,-3,-5,-5,-7.5,-2.5);
      ctx.bezierCurveTo(-10,0,-5,5,0,10);
      ctx.bezierCurveTo(5,5,10,0,7.5,-2.5);
      ctx.bezierCurveTo(5,-5,0,-3,0,0);
      ctx.closePath();
      ctx.globalAlpha=this.alpha;
      ctx.fillStyle=this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  function boom(x,y){
    for(let i=0;i<40;i++){
      const h=new Heart(x,y);
      h.speedX=(Math.random()-0.5)*8;
      h.speedY=(Math.random()-0.5)*8;
      h.size=6+Math.random()*6;
      particles.push(h);
    }
  }

  function launch(){
    const x=Math.random()*w;
    const y=h;
    const rocket=new Heart(x,y);
    rocket.size=10;
    rocket.speedY=-(Math.random()*7+8);
    particles.push(rocket);
  }

  function animate(){
    ctx.clearRect(0,0,w,h);
    particles=particles.filter(p=>p.alpha>0);
    particles.forEach(p=>{p.update();p.draw();});
    requestAnimationFrame(animate);
  }
  animate();

  setInterval(launch,800); // b·∫Øn li√™n t·ª•c
  canvas.addEventListener('click',e=>boom(e.clientX,e.clientY));
  </script>
</body>
</html>
